##项目名称
server.servlet.context-path=/zhongsheng

##数据库连接配置
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/zhongsheng?serverTimezone=UTC&useSSL=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##pdf生成路径
PDF_path=

##日志配置
##日志文件存放地址
logging.file.path=E:/log


##thymelefa禁止缓存
spring.thymeleaf.cache=false

##配置静态文件访问目录
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/

#支付宝配置
#支付同步返回地址 页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数
ali_return_url=http://mxxbz9pk.xiaomy.net:36569/zhongsheng/alipay/return_url
#支付异步通知地址 页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id=123这类自定义参数
ali_notify_url=http://mxxbz9pk.xiaomy.net:36569/zhongsheng/alipay/notify_url
#产品码
product_no=FAST_INSTANT_TRADE_PAY
#超时时间
time_express=15m
#支付网关
gatewayUrl =https://openapi.alipaydev.com/gateway.do
#应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
app_id=2016100200644210
#商户私钥，您的PKCS8格式RSA2私钥
private_
#支付宝公钥,对应APPID下的支付宝公钥
ali_public_
#加密方式
sign_type=RSA2
#字符编码格式
charset=utf-8
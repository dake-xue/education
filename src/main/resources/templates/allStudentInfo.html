    <script>
        $(function(){
            var name = param("username");
            $("#name").html(name);
        });

        function param(key){
            var reg = new RegExp("(^|&)"+key+"=([^&]*)(&|$)");
            var result = window.location.search.substr(1).match(reg);
            return result?decodeURIComponent(result[2]):null;
        }

        layui.use('table', function(){
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#demo'
                ,height: 312
                ,url: '/zhongsheng/student/allStudentInfo' //数据接口
                ,page: true //开启分页
                ,cols: [
                    [//表头
                    {field: 'sid', title: '学号', width:110, sort: true, fixed: 'left'}
                    ,{field: 'sname', title: '姓名', width:102}
                    ,{field: 'sex', title: '性别', width:97, sort: true}
                    ,{field: 'major', title: '专业', width:102}
                    ,{field: 'signupdate', title: '报名日期', width:120
                        ,templet:'<div>{{ layui.util.toDateString(d.signupdate, "yyyy-MM-dd") }}</div>'}
                    ,{field: 'paymethod', title: '缴费方式', width:100}
                    ,{field: 'phone', title: '联系方式', width: 150}
                    ,{field: 'classes', title: '班次', width: 115, sort: true}
                    ,{field: 'intentionmajor', title: '意向专业', width: 100, sort: true}
                    ,{field: 'score', title: '积分', width: 82}
                    ,{field: 'wealth', title: '操作', width: 135, sort: true ,toolbar: '#tableBtn', align: 'center'}
                ]
                ]
            });

        });
    </script>

    <script type="text/html" id="tableBtn">
        <a href="#{{d.sid}}" class="layui-btn layui-btn-xs">详情</a>
    </script>

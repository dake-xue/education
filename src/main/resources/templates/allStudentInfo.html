        function param(key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            var result = window.location.search.substr(1).match(reg);
            return result ? decodeURIComponent(result[2]) : null;
        }

    <script>
        layui.use(['form', 'table','laydate'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                laydate=layui.laydate;
            //第一个实例
            table.render({
                elem: '#demo'
                , height: 312
                , url: '/zhongsheng/student/allStudentInfo' //数据接口
                , page: true //开启分页
                ,limit: 6//每页多少条数据
                ,limits:[6,12,18]//每页条数的选择项
                , cols: [
                    [//表头
                        {field: 'snum', title: '学号', sort: true, fixed: 'left'}
                        , {field: 'sname', title: '姓名' ,style:"color:#009688"}
                        , {field: 'sex', title: '性别', sort: true}
                        , {field: 'phone', title: '联系方式'}
                        , {field: 'classes', title: '班次'}
                        , {field: 'examinationtime', title: '考试年份'}
                        , {field: 'subject', title: '考试科目'}
                        , {field: 'score', title: '积分',templet:"#jifen"}
                        , {field: 'score', title: '费用',templet: '#cf'}
                     ]
                ]
            });
            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                //执行重载
                table.reload('currentTableId', {
                    where:data.field
                });
                return false;
            });
            //监听行单击事件
            table.on('row(currentTableFilter)', function (obj) {
                var data = obj.data;
                console.log(data);
                var index = layer.open({
                    title: data.title,
                    type: 2,
                    content: "/zhongsheng/student/studentDetails?snum="+data.snum,
                    area: ['100%', '100%'],
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            });

            //添加用户监听提交
            form.on('submit(userform)', function (data) {
                var user = data.field;
                $.ajax({
                    url: "/zhongsheng/user/addUser",
                    type: "POST",
                    dataType: "text",
                    data: user,
                    success: function (data) {
                        if (data == "yes") {
                            layer.msg('添加成功！', {icon: 6}, {time: 3000});
                            // 重置清空
                            $('#form1')[0].reset();
                            form.render();//必须写
                        } else {
                            layer.msg('添加失败！', {icon: 5}, {time: 3000});
                        }

                    }
                });
                return false;
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                //执行重载
                table.reload('demo', {
                    where:data.field
                });
                return false;
            });
            // 监听添加操作
            $("body").on("click",'.data-add-btn', function () {
                var index = layer.open({
                    title: '学生补款',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['60%', '60%'],
                    content: 'projectPage/contract/addMyContract.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            });
            //下拉框
            form.on('select(modules)', function (data) {
                if (data.value==1){
                    $("#keyword").empty();
                    $("#keyword").append("<input type='text' name='keyword' placeholder='请输入姓名' autocomplete='off' class='layui-input' style='width: 200px'>");
                }
                if (data.value==2){
                    $("#keyword").empty();
                    var str="<select  style='width: 200px;' name='keyword' class='layui-form-select'>"
                    $.ajax({
                        type:"post",
                        url: '/zhongsheng/table/all',
                        contentType: 'application/x-www-form-urlencoded',
                        data:{"tableName":"classes_dic"},
                        dataType:"json",
                        success:function (data) {
                            str+="<option value='0'>请选择班次</option>";
                            for (var i=0;i<data.length;i++){
                                str+="<option value='"+data[i].name+"'>"+data[i].name+"</option>";
                            }
                            str+="</select>";
                            $("#keyword").append(str);
                            form.render();
                        }
                    });
                }
                if (data.value == 3) {
                    $("#keyword").empty();
                    $("#keyword").append(" <input type='text' name='keyword' style='width: 200px;'  class='layui-input' id='textTime' placeholder='yyyy'>");
                    //年选择器
                    laydate.render({
                        elem: '#textTime'
                        ,type: 'year'
                    });
                    form.render();
                }
                if (data.value == 4) {
                    $("#keyword").empty();
                    var str="<select name='keyword'  style='width: 200px;' class='layui-form-select'>"
                    $.ajax({
                        type:"post",
                        url: '/zhongsheng/table/all',
                        contentType: 'application/x-www-form-urlencoded',
                        data:{"tableName":"subject_dic"},
                        dataType:"json",
                        success:function (data) {
                            str+="<option value='0'>请选择考试科目</option>";
                            for (var i=0;i<data.length;i++){
                                str+="<option value='"+data[i].name+"'>"+data[i].name+"</option>";
                            }
                            str+="</select>";
                            $("#keyword").append(str);
                            form.render();
                        }
                    });
                }
            });
        });


        function openModak(){
            layui.use(['layer'],function () {
                var layer = layui.layer,$=layui.$;
                layer.open({
                    type:1,//类型
                    area:['500px','350px'],//定义宽和高
                    title:'添加用户',//题目
                    shadeClose:false,//点击遮罩层关闭
                    content: $('#motaikunag')//打开的内容
                });
            })
        }
    </script>

<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>登陆页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--图标-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}" />
	<!--布局框架-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}" />
	<!--主要样式-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	<!--layui-->
	<link rel="stylesheet" type="text/css" th:href="@{/layui/layui.css}" />
	<!--jq-->
	<script type="text/javascript" th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/layui/layui.js}"></script>
	<script>
		
		/*$(function(){
			
			$("#sub").click(function(){
				
			});
			
		});*/



	
</script>
</head>

<body>

<div class="login" >
	<!--<div class="top">
		
	</div>-->
	
	<div class="container-login100">
	
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img th:src="@{/img/img-01.png}" alt="IMG">
			</div>

			<form class="login100-form validate-form layui-form"
				  th:action="@{/user/login}"
				  method="post">

				<span class="login100-form-title">
					<img th:src="@{/img/logo.png}"  height="60px"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</span>

				<div class="wrap-input100 validate-input">
					<input type="text" name="username" required  
						lay-verify="required" placeholder="账号" autocomplete="off" class="input100">
						
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="layui-icon layui-icon-username" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input type="password" name="password" required  
						lay-verify="required" placeholder="密码" autocomplete="off" class="input100">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="layui-icon layui-icon-password" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button type="submit" class="login100-form-btn">登录</button>
				</div>

				<div class="text-center p-t-12">
					<a class="txt2" th:href="@{/user/toUpdatePass}">
						忘记密码？
					</a>
				</div>

				<div class="text-center p-t-136">
					
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<title>登陆页面</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--图标-->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<!--布局框架-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<!--主要样式-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--layui-->
	<link rel="stylesheet" type="text/css" href="../static/layui/layui.css"/>
	<!--jq-->
	<script type="text/javascript"  src="js/jquery-3.1.1.min.js"></script>
	<script src="layui/layui.js"></script>
	<script>
		
		/*$(function(){
			
			$("#sub").click(function(){
				
			});
			
		});*/
		
		
		
		
		layui.use('form', function(){
		  var form = layui.form;
		  
		  //监听提交
		  form.on('submit(from)', function(data){
		  	user = data.field;
		  	alert(JSON.stringify(user));
		  	$.ajax({
			      url:"/zhongsheng/user/login",
			      type:"POST",
			      dataType: "text",
			      data:user,
			      success: function(data){
			               if(data!==null&&data!=""){
			               		if(data=="2"){
									alert(data);
								}else if(data=="error"){
									alert(data);
								}else {
									window.location.href = '/zhongsheng/student/allStudent?username='+data;
								}
						   }else {
							   alert("错误");
						   }
			        }
			  });
		    return false;
		  });
		});
	
</script>
</head>

<body>

<div class="login" >
	<!--<div class="top">
		
	</div>-->
	
	<div class="container-login100">
	
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="img/img-01.png" alt="IMG">
			</div>

			<form class="login100-form validate-form layui-form">
				
				<span class="login100-form-title">
					<img src="img/logo.png" height="60px"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</span>

				<div class="wrap-input100 validate-input">
					<input type="text" name="username" required  
						lay-verify="required" placeholder="账号" autocomplete="off" class="input100">
						
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>

				<div class="wrap-input100 validate-input">
					<input type="password" name="password" required  
						lay-verify="required" placeholder="密码" autocomplete="off" class="input100">
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				
				<div class="container-login100-form-btn">
					<button class="login100-form-btn" lay-submit lay-filter="from">登录</button>
				</div>

				<div class="text-center p-t-12">
					<a class="txt2" href="javascript:">
						忘记密码？
					</a>
				</div>

				<div class="text-center p-t-136">
					
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>

    <script>
        layui.use(['form', 'table','laydate'], function () {
            getClassify("role", "roleid");
            //getData("area");
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                laydate=layui.laydate;
            //第一个实例
            table.render({
                elem: '#demo'
                , height: 312
                , url: '/zhongsheng/user/allUser'//数据接口
                , page: true //开启分页
                ,limit: 6//每页多少条数据
                ,limits:[6,12,18]//每页条数的选择项
                , cols: [
                    [//表头
                        {field: 'uid', title: 'id', sort: true, fixed: 'left'}
                        , {field: 'name', title: '姓名' ,style:"color:#009688"}
                        , {field: 'username', title: '用户名', sort: true}
                        , {field: 'rolename', title: '角色'}
                        , {field: 'aname', title: '省份'}
                        , {field: 'cname', title: '区'}
                        , {field: 'status', title: '状态',templet: '#zt'}
                        , {field: '', title: '操作',templet: '#dg'}
                     ]
                ]
            });

            //省份 省区二级联动
            $.ajax({
                type: 'post',
                url: '/zhongsheng/student/selectArea',
                contentType: 'application/json',
                success: function(data) {
                    var str = "<option value='0'>请选择省份</option>";
                    for(var i = 0; i < data.length; i++) {
                        str += "<option value='" + data[i].aid + "'>" + data[i].aname + "</option>"
                    }
                    $("#area").html(str);
                    //重新渲染
                    layui.form.render("select");
                }
            });
            form.on('select(area)', function(data) {
                var parentId = data.value;
                if(parentId === "" || parentId < 1) {
                    return;
                }
                $.ajax({
                    type: 'post',
                    url: '/zhongsheng/student/selectQu',
                    contentType: 'application/x-www-form-urlencoded',
                    data: {
                        "id": parentId
                    },
                    dataType: "json",
                    success: function(data) {
                        var str;
                        for(var i = 0; i < data.length; i++) {
                            str += "<option value='" + data[i].id + "'>" + data[i].name + "</option>"
                        }
                        $("#campus").html(str);
                        //重新渲染
                        layui.form.render("select");
                    }
                });
            });

            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                //执行重载
                table.reload('demo', {
                    where:data.field
                });
                return false;
            });

            //添加用户监听提交
            form.on('submit(userform)', function (data) {
                var user = data.field;
                $.ajax({
                    url: "/zhongsheng/user/addUser",
                    type: "POST",
                    dataType: "text",
                    data: user,
                    success: function (data) {
                        if (data == "yes") {
                            layer.msg('添加成功！', {icon: 6}, {time: 3000});
                            // 重置清空
                            $('#form1')[0].reset();
                            form.render();//必须写
                        } else {
                            layer.msg('添加失败！', {icon: 5}, {time: 3000});
                        }

                    }
                });
                return false;
            });

          
        });


        function openModak(id){
            layui.use(['layer'],function () {
                var layer = layui.layer,$=layui.$;
                layer.open({
                    type:1,//类型
                    area:['500px','350px'],//定义宽和高
                    title:'添加用户',//题目
                    shadeClose:false,//点击遮罩层关闭
                    content: $('#'+id)//打开的内容
                });
            })
        }

        function openModak1() {
            layui.use(['layer'], function () {
                var layer = layui.layer, $ = layui.$;
                layer.open({
                    type: 1,//类型
                    area: ['25%','80%'],//定义宽和高
                    title: '添加用户',//题目
                    shadeClose: false,//点击遮罩层关闭
                    content: $('#motaikunag')//打开的内容
                });
            })
        }

        function disable(uid,name,status){
            layer.open({
                content: '是否操作：'+name+'用户？'
                ,btn: ['确认', '取消']
                ,yes: function(){
                    //按钮【确认】的回调
                    $.ajax({
                        url: "/zhongsheng/user/updStatus",
                        type: "POST",
                        data:{"uid":uid,"status":status},
                        dataType: "text",
                        success: function (data) {
                            if (data == "yes") {
                                $(".layui-laypage-btn")[0].click();
                                layer.msg('操作成功！', {icon: 6}, {time: 1000});
                            } else {
                                layer.msg('操作失败！', {icon: 5}, {time: 1000});
                            }

                        }
                    });
                }
                ,btn2: function(){
                    //按钮【取消】的回调
                    //return false 开启该代码可禁止点击该按钮关闭
                },cancel: function(){
                    //右上角关闭回调
                    //return false 开启该代码可禁止点击该按钮关闭
                }
            });


        }

        function getClassify(tableName, scId) {
            $.ajax({
                type: 'post',
                url: '/zhongsheng/table/all',
                contentType: 'application/x-www-form-urlencoded',
                data: {"tableName": tableName},
                dataType: "json",
                success: function (data) {
                    var str;
                    for (var i = 0; i < data.length; i++) {
                        str += "<option value='" + data[i].id + "'>" + data[i].name + "</option>"
                    }
                    $("#" + scId + "").html(str);
                    //重新渲染
                    layui.form.render("select");
                }
            });

        }

        function getData(scId) {
            $.ajax({
                type: 'post',
                url: '/zhongsheng/areaManage/all',
                contentType: 'application/x-www-form-urlencoded',
                dataType: "json",
                success: function (data) {
                    var str;
                    for (var i = 0; i < data.length; i++) {
                        str += "<option value='" + data[i].aid + "'>" + data[i].aname + "</option>"
                    }
                    $("#" + scId + "").html(str);
                    //重新渲染
                    layui.form.render("select");
                }
            });

        }
    </script>

    <script type="text/html" id="zt">

    <script type="text/html" id="dg">

        <a class="layui-btn layui-btn-sm layui-btn-danger" onclick="disable('{{d.uid}}','{{d.name}}',1);" style="color: white">禁用</a>

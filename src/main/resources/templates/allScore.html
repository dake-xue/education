    <script>
        layui.use(['form', 'table','laydate'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                laydate=layui.laydate;
            //第一个实例
            table.render({
                elem: '#demo'
                , height: 312
                , url: '/zhongsheng/ScoreCotroller/selectScore' //数据接口
                , page: true //开启分页
                ,limit: 6//每页多少条数据
                ,limits:[6,12,18]//每页条数的选择项
                , cols: [
                    [//表头
                        {field: 'id', title: 'id', sort: true, fixed: 'left',hide:true}
                        , {field: 'name', title: '奖品' }
                        , {field: 'score', title: '积分', sort: true}
                        , {field: 'status', title: '操作',templet: '#statusTemp'}
                        , {field: 'status', title: '操作',templet: '#update'}
                     ]
                ]
            });

            //添加用户监听提交
            form.on('submit(userform)', function (data) {
                var score = data.field;
                $.ajax({
                    url: "/zhongsheng/ScoreCotroller/addScore",
                    type: "POST",
                    dataType: "text",
                    data: score,
                    success: function (data) {
                        if (data == "yes") {
                            layer.msg('添加成功！', {icon: 6}, {time: 3000});
                            // 重置清空
                            $('#form1')[0].reset();
                            form.render();//必须写
                        } else {
                            layer.msg('添加失败！', {icon: 5}, {time: 3000});
                        }
                    }
                });
                return false;
            });
            //修改监听提交
            form.on('submit(updateform)', function (data) {
                var score = data.field;
                $.ajax({
                    url: "/zhongsheng/ScoreCotroller/updateScore",
                    type: "POST",
                    dataType: "text",
                    data: score,
                    success: function (data) {
                        if (data == "yes") {
                            layer.msg('修改成功！', {icon: 6}, {time: 3000});
                            // 重置清空
                            $('#up')[0].reset();
                            form.render();//必须写
                        } else {
                            layer.msg('修改失败！', {icon: 5}, {time: 3000});
                        }
                    }
                });
                return false;
            });

//禁用
            form.on('switch(status)', function(data){
// 得到开关的value值，实际是需要修改的ID值。
                var id = data.value;
                var status = this.checked ? '1' : '0';
                $ajax({
                type: 'POST',
                    url:'/zhongsheng/ScoreCotroller/updateScore',
                    data:{"id" :id,"status":status},
                error: function(data){
                    console.log(data);
                    layer.msg('数据异常，操作失败！');
                },
                success: function(data){
                    if(data.result=="SUCCESS"){
                        setTimeout(function(){
                            layer.msg('操作成功！');},2000);
                    }else{
                        console.log(data);
                        layer.msg('数据异常，操作失败！');
                    }},
                dataType:'JSON'
            });
            });
        });

        function openModak(){
            layui.use(['layer'],function () {
                var layer = layui.layer,$=layui.$;
                layer.open({
                    type:1,//类型
                    area:['500px','350px'],//定义宽和高
                    title:'添加奖品',//题目
                    shadeClose:false,//点击遮罩层关闭
                    content: $('#motaikunag')//打开的内容
                });
            })
        }


        function openUpdateScore(id,name,score){
            $("#id").val(id);
            $("#name1").val(name);
            $("#score").val(score);
            layui.use(['layer'],function () {
                var layer = layui.layer,$=layui.$;
                layer.open({
                    type:1,//类型
                    area:['500px','350px'],//定义宽和高
                    title:'修改奖品',//题目
                    shadeClose:false,//点击遮罩层关闭
                    content: $('#up')//打开的内容
                });
            })

            //金额正则表达式
            $("#score").on('blur', function () {
                var a = /^(0|[1-9][0-9]*)$/;
                if (a.test($("#score").val()) == false) {
                    layer.msg("请输入纯数字", {icon: 6});
                }
            });
        }
    </script>

    <script type="text/html" id="statusTemp">
        {{#  if(d.status==1){ }}
        <input type="checkbox" name="status" lay-skin="switch" checked   lay-text="开启|关闭"  value= {{ d.id}}  lay-filter="status" >
        {{#  } else { }}
        <input type="checkbox" name="status" lay-skin="switch"  lay-text="开启|关闭"  value= {{ d.id} lay-filter="status" >
        {{#  } }
    </script>
    <script type="text/html" id="update">
        <a onclick='openUpdateScore("{{d.id}}","{{d.name}}","{{d.score}}");' style="color:#c23450;"><i class="layui-icon">编辑</i></a>
    </script>

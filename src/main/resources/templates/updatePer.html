<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>补充成绩</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/layui/layui.css}" rel="stylesheet">
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
</head>
<body>
<script>
    layui.use(['form', 'layedit', 'upload'], function () {
        var form = layui.form;
        var layedit = layui.layedit,
            $ = layui.jquery;
        form.render();
        //提交回复
        form.on('submit(formDemo)', function (data) {
            var performance = data.field;
            $.ajax({
                url: '/zhongsheng/student/addPerfor',
                type: 'POST',
                dataType: 'json',
                data: performance,
                success: function (msg) {
                    if (msg == 1) {
                        layer.msg("提交成功", {icon: 6});
                        //window.location.reload();
                        window.parent.location.reload();//刷新父页面
                        parent.layer.close(index);//关闭弹出层
                    } else {
                        layer.msg("提交失败", {icon: 6});
                    }
                }
            });
            return false;
        });
    });

</script>

<!--补充成绩-->
<div>
    <form class="layui-form">
        <br><br>
        <input type="hidden" th:value="${performance.id}" name="id">
        <div class="layui-inline">
            <label class="layui-form-label">英语分</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${performance.englishone}" name="englishone" class="layui-input" placeholder="测试成绩"  required lay-verify="required"
                       autocomplete="off" ></div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">专业分</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${performance.majorone}"  name="majorone" class="layui-input" placeholder="测试成绩" required lay-verify="required"
                       autocomplete="off"></div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">英语分</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${performance.englishtwo}" name="englishtwo" placeholder="期中成绩" class="layui-input"></div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">专业分</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${performance.majortwo}" name="majortwo"  placeholder="期中成绩" class="layui-input"></div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">英语分</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${performance.englishthree}" name="englishthree" placeholder="期末成绩" class="layui-input" ></div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">专业分</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${performance.majorthree}" name="majorthree"  placeholder="期末成绩" class="layui-input"></div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">出勤率</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${performance.attendance}" name="attendance" class="layui-input"></div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">评语</label>
            <div class="layui-input-inline">
                <input type="text" th:value="${performance.comment}" name="comment" class="layui-input" style="width: 400px"></div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input type="text"th:value="${performance.premark}" name="premark" class="layui-input" style="width: 400px"></div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

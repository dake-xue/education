    <style>
        .important:after {
            content: "*";
            color: red;
            position: absolute;
            top: 10px;
            font-size: 20px;

        }
        .nobreak {
            white-space: nowrap !important;
        }

        .selectWd {

    <script>

        //Demo
        layui.use('form', function () {
            var form = layui.form;
           // getClassify("classes_dic", "classes");
            //getClassify("campus_dic", "campus");
            getClassify("subject_dic", "subject");
            getClassify("nation_dic","nation");
            getClassify("majorcours_dic","majorcours")
            form.verify({
                chinese: function (value, item) { //value：表单的值、item：表单的DOM对象
                    if (!new RegExp("^[\u4e00-\u9fa5\]+$").test(value)) {
                        return '只能是中文';
                    }
                },
                double: function(value){
                    if(/^\d+$/.test(value)==false && /^\d+\.\d+$/.test(value)==false)
                    {
                        return '你输入的不是数字';
                    }else if(!value.replace(/[^\d]|^[0]/g,'')){
                        return '不能以0开头';
                    }
                }
                ,lgh: [
                    /^[\S]{2,5}$/
                    ,'姓名不合法'
                ]
            });

            //添加用户监听提交
            form.on('submit(userform)', function (data) {
                var user = data.field;
                $.ajax({
                    url: "/zhongsheng/user/addUser",
                    type: "POST",
                    dataType: "text",
                    data: user,
                    success: function (data) {
                        if (data == "yes") {
                            layer.msg('添加成功！', {icon: 6}, {time: 3000});
                            // 重置清空
                            $('#form1')[0].reset();
                            form.render();//必须写
                        } else {
                            layer.msg('添加失败！', {icon: 5}, {time: 3000});
                        }

                    }
                });
                return false;
            });


            //监听提交
            form.on('submit(formDemo)', function (data) {
                var student = data.field;
                $.ajax({
                    url: "/zhongsheng/student/addStudentTwo",
                    type: "POST",
                    dataType: "text",
                    data: student,
                    beforeSend : function(){
                        loading("提交中...");
                    },
                    success: function(data) {
                        layer.closeAll();
                        if(data == "yes") {
                            layer.msg('添加成功！', {icon: 6}, {time: 3000});
                            // 重置清空
                            $('#form')[0].reset();
                            form.render(); //必须写
                        } else {
                            layer.msg('添加失败！', {icon: 5}, {time: 3000});
                        }

                    }, error:function() {
                        layer.closeAll();
                        layer.msg('网络开小差了，请稍后重试...', {icon: 5}, {time: 3000});
                    }
                });
                return false;
            });
            // 监听搜索操作
            form.on('submit(data-search-btn)', function (data) {
                //执行重载
                table.reload('demo', {
                    where: data.field
                });
                return false;
            });


            //省份
            $.ajax({
                type: 'post',
                url: '/zhongsheng/student/selectArea',
                contentType: 'application/json',
                success: function (data) {
                    var str = "<option value='0'>请选择省份</option>";
                    for (var i = 0; i < data.length; i++) {
                        str += "<option value='" + data[i].aid + "'>" + data[i].aname + "</option>"
                    }
                    $("#area").html(str);
                    //重新渲染
                    layui.form.render("select");
                }


            });
            //区
            form.on('select(area)', function (data) {
                var parentId = data.value;
                if (parentId === "" || parentId < 1) {
                    return;
                }
                $.ajax({
                    type: 'post',
                    url: '/zhongsheng/student/selectQu',
                    contentType: 'application/x-www-form-urlencoded',
                    data: {"id": parentId},
                    dataType: "json",
                    success: function (data) {
                        var str;
                        for (var i = 0; i < data.length; i++) {
                            str += "<option value='" + data[i].id + "'>" + data[i].name + "</option>"
                        }
                        $("#campus").html(str);
                        //重新渲染
                        layui.form.render("select");
                    }
                });
                //班次
                $.ajax({
                    type: 'post',
                    url: '/zhongsheng/ClassesController/selectClass',
                    contentType: 'application/x-www-form-urlencoded',
                    data: {
                        "id": parentId
                    },
                    dataType: "json",
                    success: function(data) {
                        var str;
                        for(var i = 0; i < data.length; i++) {
                            str += "<option value='" + data[i].name + "'>" + data[i].name + "</option>"
                        }
                        $("#classes").html(str);
                        //重新渲染
                        layui.form.render("select");
                    }
                });
            });
            //校
            form.on('select(campus)', function (data) {
                $.ajax({
                    type: 'post',
                    url: '/zhongsheng/student/selectSchool',
                    contentType: 'application/x-www-form-urlencoded',
                    data: {"campus": data.value},
                    dataType: "json",
                    success: function (data) {
                        var str;
                        for (var i = 0; i < data.length; i++) {
                            str += "<option value='" + data[i].name + "'>" + data[i].name + "</option>"
                        }
                        $("#schoolname").html(str);
                        //重新渲染
                        layui.form.render("select");
                    }
                });
            });

           /* //学费
            form.on('select(classes)', function(data) {
                $.ajax({
                    type: 'post',
                    url: '/zhongsheng/ClassesController/selectClassMoney',
                    contentType: 'application/x-www-form-urlencoded',
                    data: {
                        "name":data.value
                    },
                    dataType: "json",
                    success: function(data) {
                        var s;
                        for(var j = 0; j < data.length; j++) {
                            s += "<option value='" + data[j].classmoney + "'>" + data[j].classmoney + "</option>"
                        }
                        $("#classmoney").html(s);
                        s+="<option value='200'>定金（200）</option>";
                        $("#jiaofeijine").html(s);
                        //重新渲染
                        layui.form.render("select");
                    }
                });
            });*/

            //根据身份证信息写入出生年月
            $("#ic").blur(function(){
                var reg=/^(\d{15}$|^\d{18}$|^\d{17}(\d|X|x))$/;
                var re = new RegExp(reg);
                if($.trim($("#ic").val()) != ""&&re.test($("#ic").val())) {
                    $("#ic").removeClass("hong")
                    $("#ic").addClass('moren');
                    var date = "";
                    if($("#ic").val().length == 15) {
                        date =  '19'+$("#ic").val().substr(6,2)+'-'+$("#ic").val().substr(8,2)+'-'+$("#ic").val().substr(10,2);
                    } else if ($("#ic").val().length == 18) {
                        date =  $("#ic").val().substr(6,4)+'-'+$("#ic").val().substr(10,2)+'-'+$("#ic").val().substr(12,2);
                    }
                    $("#birthday").val(date);
                }else {
                    $("#ic").addClass('hong');
                    layer.msg("身份证号格式有误！", {icon:2,time:1200, shift: 6});//一个叉
                }
            });
        });


        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#giveMoney' //指定元素
                ,trigger: 'click'
            });
            //执行一个laydate实例
            laydate.render({
                elem: '#signUp' //指定元素
                ,trigger: 'click'
            });
            //执行一个laydate实例
            laydate.render({
                elem: '#addMoney' //指定元素
                ,trigger: 'click'
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#birthday' //指定元素
                ,trigger: 'click'
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#examinationt' //指定元素
                , type: 'year'
                ,trigger: 'click'
            });

            //执行一个laydate实例
            laydate.render({
                elem: '#admission' //指定元素
                , type: 'year'
                ,trigger: 'click'
            });
        });

        function getClassify(tableName, scId) {
            $.ajax({
                type: 'post',
                url: '/zhongsheng/table/all',
                contentType: 'application/x-www-form-urlencoded',
                data: {"tableName": tableName},
                dataType: "json",
                success: function (data) {
                    var str;
                    for (var i = 0; i < data.length; i++) {
                        str += "<option value='" + data[i].name + "'>" + data[i].name + "</option>"
                    }
                    $("#" + scId + "").html(str);
                    //重新渲染
                    layui.form.render("select");
                }
            });

        }

        function loading(msg) {
            layer.msg(msg, {
                icon: 16,
                shade: [0.6, '#000005'],//遮罩的颜色与透明度
                time: false  //取消自动关闭
            })
        };

        function openModak(){
            layui.use(['layer'],function () {
                var layer = layui.layer,$=layui.$;
                layer.open({
                    type:1,//类型
                    area:['500px','350px'],//定义宽和高
                    title:'添加用户',//题目
                    shadeClose:false,//点击遮罩层关闭
                    content: $('#motaikunag')//打开的内容
                });
            })
        }

    </script>

</head>

        <div class="row wrapper border-bottom white-bg page-heading" style="padding-bottom: 10px;padding-top: 15px;">

                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="#">学生基本信息</a>
                    </li>
                    <li class="breadcrumb-item active">
                        <strong>添加学生信息</strong>
                    </li>
                </ol>
            </div>
        </div>

        <div class="row wrapper border-bottom white-bg page-heading">

            <form class="layui-form" id="form" style="padding-top: 15px;">
                <font size="4" style="font-weight: bold">基本信息</font>
                <hr>
                <div class="layui-input-inline">
                    <label class="layui-form-label important">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="sname" required lay-verify="chinese|lgh"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-input-inline">
                    <label class="layui-form-label important">性别</label>
                    <div class="layui-input-inline selectWd">
                        <select name="sex" lay-verify="required">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label important" style="white-space:nowrap!important;">联系方式</label>
                    <div class="layui-input-inline">
                        <input name="phone" class="layui-input phone" type="text" lay-verify="phone"
                               style="ime-mode:disabled;" maxlength="11"/>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label" style="white-space:nowrap!important;">身份证号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="idcard" id="ic" lay-verify="identity"
                               value="000000000000000000" autocomplete="off" class="layui-input" maxlength="18">
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label">生日</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" type="text" class="layui-input" id="birthday" name="birthday">
                    </div>
                </div>

                <div class="layui-input-inline">
                    <label class="layui-form-label">民族</label>
                    <div class="layui-input-inline selectWd">
                        <select id="nation" name="nation">
                            <option value="暂无">暂无</option>
                        </select>
                    </div>
                </div>
                <hr>
                <font size="4" style="font-weight: bold">专业信息</font>
                <hr>
                <div class="layui-input-inline">
                    <label class="layui-form-label important" style="white-space:nowrap!important;">省份</label>
                    <div class="layui-input-inline selectWd">
                        <select id="area" lay-filter="area" name="area" lay-verify="required">
                            <option value="">请选择省份</option>
                        </select>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label important" style="white-space:nowrap!important;">上课校区</label>
                    <div class="layui-input-inline selectWd">
                        <select id="campus" lay-filter="campus" name="campusid" lay-verify="required">
                            <option value="">请选择校区</option>
                        </select>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label important" style="white-space:nowrap!important;">专科学校</label>
                    <div class="layui-input-inline selectWd">
                        <select id="schoolname" lay-filter="schoolname" name="schoolname" lay-verify="required">
                            <option value="">请选择学校</option>
                        </select>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label">院系</label>
                    <div class="layui-input-inline">
                        <input type="text" name="department"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-input-inline">

                    <div class="layui-input-inline selectWd">

                    </div>
                </div>

                    <div class="layui-input-inline selectWd">

                        </select>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label" style="white-space:nowrap!important;">升本专业</label>
                    <div class="layui-input-inline">
                        <input type="text" name="intentionmajor" required lay-verify="required"
                               value="暂无" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-input-inline">
                    <label class="layui-form-label important" style="white-space:nowrap!important;">专科专业</label>
                    <div class="layui-input-inline">
                        <input type="text" name="major" required lay-verify="required"
                               value="暂无" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-input-inline">
                    <label class="layui-form-label important">班级</label>

                               value="暂无" autocomplete="off" class="layui-input">

                <div class="layui-input-inline">
                    <label class="layui-form-label important">公共课</label>
                    <div class="layui-input-inline selectWd">

                    </div>
                </div>

                <div class="layui-input-inline">
                    <label class="layui-form-label important">专业课</label>
                    <div class="layui-input-inline selectWd">
                        <select id="majorcours"  lay-filter="majorcours" name="majorcours" lay-verify="required">
                        </select>
                    </div>
                </div>

                <div class="layui-input-inline">
                    <label class="layui-form-label important" style="white-space:nowrap!important;">校区经理</label>
                    <div class="layui-input-inline">
                        <input type="text" name="campusmanager" required lay-verify="required"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-input-inline important">
                    <label class="layui-form-label" style="white-space:nowrap!important;">考试年份</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" type="text" name="examinationtime" class="layui-input" id="examinationt">
                    </div>
                </div>

                <div class="layui-input-inline important">
                    <label class="layui-form-label" style="white-space:nowrap!important;">入学年份</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" type="text" name="admissiontime" class="layui-input" id="admission">
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label" style="white-space:nowrap!important;">在校职务</label>
                    <div class="layui-input-inline">
                        <input type="text" name="job" lay-verify=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label" style="white-space:nowrap!important;">校园伙伴</label>
                    <div class="layui-input-inline">
                        <input type="text" name="campusagent" lay-verify=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <hr>
                <font size="4" style="font-weight: bold">缴费信息</font>
                <hr>
                <div class="layui-input-inline">
                    <label class="layui-form-label important" style="white-space:nowrap!important;">报名日期</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" type="text" name="signupdate" class="layui-input" id="signUp">
                    </div>

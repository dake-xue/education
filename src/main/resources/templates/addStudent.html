    <script>

			//Demo
		layui.use('form', function(){
		  var form = layui.form;
			getClassify("classes_dic","classes");
			getClassify("campus_dic","campus");
			getClassify("subject_dic","subject");
			getClassify("nation_dic","nation");
			form.verify({
				chinese: function(value, item){ //value：表单的值、item：表单的DOM对象
					if(!new RegExp("^[\u4e00-\u9fa5\]+$").test(value)){
						return '只能是中文';
					}

				}
			});





			//监听提交
		  form.on('submit(formDemo)', function(data){
			  var student = data.field;
			  $.ajax({
				  url:"/zhongsheng/student/addStudent",
				  type:"POST",
				  dataType: "text",
				  data:student,
				  success: function(data){
				  	if(data=="1"){
				  		layer.msg('添加成功！',{icon: 6},{time:3000});
						// 重置清空
						$('#form')[0].reset();
						form.render();//必须写
				  	}else {
						layer.msg('添加失败！',{icon: 5},{time:3000});
					}

				  }
			  });
		    return false;
		  });
		});

		
		layui.use('laydate', function(){
		  var laydate = layui.laydate;

		  //执行一个laydate实例
		  laydate.render({
		    elem: '#giveMoney' //指定元素
		  });

		  //执行一个laydate实例
		  laydate.render({
		    elem: '#signUp' //指定元素
		  });

		  //执行一个laydate实例
		  laydate.render({
		    elem: '#addMoney' //指定元素
		  });

		  //执行一个laydate实例
		  laydate.render({
		    elem: '#birthday' //指定元素
		  });

			//执行一个laydate实例
			laydate.render({
				elem: '#examinationt' //指定元素
				,type: 'year'
			});

			//执行一个laydate实例
			laydate.render({
				elem: '#admission' //指定元素
				,type: 'year'
			});
		});

			function getClassify(tableName,scId){

				$.ajax({
					type: 'post',
					url: '/zhongsheng/table/all',
					contentType: 'application/x-www-form-urlencoded',
					data:{"tableName":tableName},
					dataType:"json",
					success: function (data) {
						var str;
						for (var i = 0; i < data.length; i++) {
							str += "<option value='" + data[i].name + "'>" + data[i].name + "</option>"
						}
						$("#"+scId+"").html(str);
						//重新渲染
						layui.form.render("select");
					}
				});

			}

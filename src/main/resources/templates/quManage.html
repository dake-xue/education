    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/layui/layui.css}" rel="stylesheet">

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>

    <style>
        .main_btn > p {
            height: 40px;
        }

        .top-panel > .layui-card-body {
            height: 60px;
        }
    </style>
    <script>
        layui.use(['form', 'laydate', 'table'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                layer = layui.layer,
                laydate = layui.laydate;
            //第一个实例
            table.render({
                elem: '#demo'
                , url: '/zhongsheng/areaManage/selectCampus?id=' + $("#aid").val() //数据接口
                , page: true //开启分页
                , limit: 6//每页多少条数据
                , limits: [6, 12, 18]//每页条数的选择项
                , cellMinWidth: 80
                , toolbar: '#toolbarDemo'
                , defaultToolbar: ['filter', 'exports', 'print', {
                    title: '提示',
                    layEvent: 'LAYTABLE_TIPS',
                    icon: 'layui-icon-tips'
                }]
                , cols: [
                    [//表头
                        {field: 'id', title: '编号', sort: true, fixed: 'left',hide:true}
                        , {field: 'name', title: '区'}
                        , {field: 'count', title: '校区数', templet: "#ccc"}
                        , {field: 'count', title: '操作', templet: "#xxx"}
                    ]
                ]
            });

            //返回上一个页面
            $("body").on("click", ".data-add-btn", function () {
                window.location.href = "/zhongsheng/areaManage";
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
                parent.location.reload();
            });
            //刷新页面
            $("body").on("click", '.refresh-btn', function () {
                window.location.reload();
            });

            //添加校区监听提交
            form.on('submit(formDemo)', function (data) {
                var name = data.field;
                $.ajax({
                    url: "/zhongsheng/areaManage/addCampus?aid="+$("#aid").val(),
                    type: "POST",
                    dataType: "text",
                    data: name,
                    success: function (data) {
                        if (data == "yes") {
                            layer.msg('添加成功！', {icon: 6}, {time: 2000});
                            // 重置清空
                            $('#mm')[0].reset();
                            form.render();//必须写
                            window.parent.location.reload();//刷新父页面
                            parent.layer.close(index);//关闭弹出层

                        } else {
                            layer.msg('添加失败！', {icon: 5}, {time: 2000});
                        }

                    }
                });
                return false;
            });

            //修改校区监听提交
            form.on('submit(formDemo2)', function (data) {
                var campusDic = data.field;
                $.ajax({
                    url: "/zhongsheng/areaManage/UpdateCampus",
                    type: "POST",
                    dataType: "text",
                    data: campusDic,
                    success: function (data) {
                        if (data == "yes") {
                            layer.msg('修改成功！', {icon: 6}, {time: 2000});
                            // 重置清空
                            $('#update')[0].reset();
                            form.render();//必须写
                            window.parent.location.reload();//刷新父页面
                            parent.layer.close(index);//关闭弹出层

                        } else {
                            layer.msg('修改失败！', {icon: 5}, {time: 2000});
                        }

                    }
                });
                return false;
            });
        });

        // 监听添加操作
        function openAddCampus() {
            layui.use(['layer'], function () {
                var layer = layui.layer, $ = layui.$;
                layer.open({
                    type: 1,//类型
                    area: ['350px', '250px'],//定义宽和高
                    title: '添加校区',//题目
                    shadeClose: false,//点击遮罩层关闭
                    content: $('#mmm')//打开的内容
                });
            })
        }

        function openUpdateArea(id,name) {
            $("#id").val(id);
            $("#aname").val(name);
            layui.use(['layer'], function () {
                var layer = layui.layer, $ = layui.$;
                layer.open({
                    type: 1,//类型
                    area: ['350px', '250px'],//定义宽和高
                    title: '修改校区',//题目
                    shadeClose: false,//点击遮罩层关闭
                    content: $('#up')//打开的内容
                });
            })
        }
    </script>
    <script type="text/html" id="ccc">
        <a href="/zhongsheng/areaManage/selectXiao?id={{d.id}}" class="layui-table-link">{{d.count}}个校</a>
    </script>
    <script type="text/html" id="xxx">
        <a onclick='openUpdateArea("{{d.id}}","{{d.name}}");' style="color:#c2a664;">修改</a>
    </script>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button type="button" class="layui-btn" onclick="openAddCampus()">
                <i class="layui-icon">&#xe608;</i> 新增校区
            </button>
            <button type="button" class="layui-btn refresh-btn">
                <i class="layui-icon layui-icon-refresh"></i> 刷新
            </button>
            <button type="button" class="layui-btn data-add-btn">
                <i class="layui-icon layui-icon-left"></i>返回
            </button>
        </div>
    </script>
</head>

<!--添加校区-->
<div id="mmm" style="display: none;text-align: center;">
    <form class="layui-form" id="mm" style="margin-top: 15%;" type="hidden">

        <div class="layui-input-inline">
            <label class="layui-form-label">校区</label>
            <div class="layui-input-inline">
                <input type="text" name="name" class="layui-input" lay-verify="required" autocomplete="off"></div>
        </div>
        <div class="layui-form-item" style="margin-top: 10%;">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">提交</button>
        </div>
    </form>
</div>

<!--修改校区-->
<div id="up" style="display: none;text-align: center;">
    <form class="layui-form" style="margin-top: 15%;" id="update" type="hidden">
        <input type="hidden" id="id" name="id">

        <div class="layui-input-inline">
            <label class="layui-form-label">校区</label>
            <div class="layui-input-inline">
                <input type="text" id="aname" name="name" class="layui-input" lay-verify="required" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 10%;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo2">提交</button>
        </div>

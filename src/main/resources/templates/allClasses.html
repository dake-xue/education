<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">

    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>

    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
    <script>
        layui.use(['form', 'table', 'laydate'], function () {
            var $ = layui.jquery,
                form = layui.form,
                table = layui.table,
                laydate = layui.laydate;
            //第一个实例
            table.render({
                elem: '#demo'
                , height: 312
                , url: '/zhongsheng/ClassesController/selectClasses?area=' + $("#aid").val()//数据接口
                , page: true //开启分页
                , limit: 6//每页多少条数据
                , limits: [6, 12, 18]//每页条数的选择项
                , cols: [
                    [//表头
                        {field: 'id', title: 'id', sort: true, fixed: 'left', hide: true}
                        , {field: 'name', title: '班次'}
                        , {field: 'classmoney', title: '学费', sort: true}
                        , {field: 'area', title: '省', hide: true}
                        , {field: 'status', title: '操作', templet: '#update'}
                    ]
                ]
            });

            //添加用户监听提交
            form.on('submit(userform)', function (data) {
                var score = data.field;
                var a = /^[1-9]\d*$/;
                if (a.test(score.classmoney) == false) {
                    layer.msg("请输入纯数字", {icon: 6});
                } else {
                    $.ajax({
                        url: "/zhongsheng/ClassesController/addClass",
                        type: "POST",
                        dataType: "text",
                        data: score,
                        success: function (data) {
                            if (data == 1) {
                                layer.msg('添加成功！', {icon: 6}, {icon: 1000});
                                // 重置清空
                                $('#form1')[0].reset();
                                form.render();//必须写
                                window.parent.location.reload();//刷新父页面
                                parent.layer.close(index);//关闭弹出层
                            } else {
                                layer.msg('添加失败！', {icon: 5}, {icon: 1000});
                            }
                        }
                    });
                }
                return false;
            });
            //修改监听提交
            form.on('submit(updateform)', function (data) {
                var score = data.field;
                var a = /^[1-9]\d*$/;
                if (a.test(score.classmoney) == false) {
                    layer.msg("请输入纯数字", {icon: 1000});
                } else {
                    $.ajax({
                        url: "/zhongsheng/ClassesController/updateClass",
                        type: "POST",
                        dataType: "text",
                        data: score,
                        success: function (data) {
                            if (data == 1) {
                                layer.msg('修改成功！', {icon: 6}, {icon: 1000});
                                // 重置清空
                                $('#up')[0].reset();
                                form.render();//必须写
                                window.parent.location.reload();//刷新父页面
                                parent.layer.close(index);//关闭弹出层
                            } else {
                                layer.msg('修改失败！', {icon: 5}, {icon: 1000});
                            }
                        }
                    });
                }
                return false;
            });
            //删除监听提交
            form.on('submit(deleteform)', function (data) {
                var id = data.field;
                $.ajax({
                    url: "/zhongsheng/ClassesController/deleteClass",
                    type: "POST",
                    dataType: "text",
                    data: id,
                    success: function (data) {
                        if (data == 1) {
                            layer.msg('删除成功！', {icon: 6}, {icon: 1000});
                            // 重置清空
                            $('#delete')[0].reset();
                            form.render();//必须写
                            window.parent.location.reload();//刷新父页面
                            parent.layer.close(index);//关闭弹出层
                        } else {
                            layer.msg('修改失败！', {icon: 5}, {icon: 1000});
                        }
                    }
                });

                return false;
            });
            //取消删除
            form.on('submit(取消)', function () {
                $('#delete')[0].reset();
                form.render();//必须写
                window.parent.location.reload();//刷新父页面
                parent.layer.close(index);//关闭弹出层
            });

        });

        //添加
        function openClasses() {
            var area=$("#aid").val();
            $("#a").val(area);
            layui.use(['layer'], function () {
                var layer = layui.layer, $ = layui.$;
                layer.open({
                    type: 1,//类型
                    area: ['500px', '350px'],//定义宽和高
                    title: '添加班次',//题目
                    shadeClose: false,//点击遮罩层关闭
                    content: $('#motaikunag')//打开的内容
                });
            })
        }


        //修改
        function openUpdateScore(id, name, classmoney) {
            $("#id").val(id);
            $("#name1").val(name);
            $("#classmoney").val(classmoney);
            layui.use(['layer'], function () {
                var layer = layui.layer, $ = layui.$;
                layer.open({
                    type: 1,//类型
                    area: ['500px', '350px'],//定义宽和高
                    title: '修改班次',//题目
                    shadeClose: false,//点击遮罩层关闭
                    content: $('#updateScore')//打开的内容
                });
            })
        };

        //删除
        function openDeleteScore(id) {
            $("#id1").val(id);
            layui.use(['layer'], function () {
                var layer = layui.layer, $ = layui.$;
                layer.open({
                    type: 1,//类型
                    area: ['260px', '170px'],//定义宽和高
                    title: '删除班次',//题目
                    shadeClose: false,//点击遮罩层关闭
                    content: $('#deleteScore')//打开的内容
                });
            })
        };

    </script>
    <script type="text/html" id="update">
        <a class="layui-btn layui-btn-normal layui-btn-sm" style="color: white"
           onclick='openUpdateScore("{{d.id}}","{{d.name}}","{{d.classmoney}}");'>
            编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" style="color: white"
           onclick='openDeleteScore("{{d.id}}")'>
            删除</a>
    </script>
</head>

        <div class="layui-form-item">

                    <input name="name" class="layui-input" type="text" lay-verify="required"/>

            </div>

        <div class="layui-form-item">
            <div class="layui-inline">

                    <input name="classmoney" id="sss" class="layui-input" type="text"/>

        <div class="layui-form-item">
            <div class="layui-inline">

                <div class="layui-input-inline">
                    <input name="name" id="name1" class="layui-input" type="text" lay-verify="required"/>

        </div>
        <div class="layui-form-item">
